<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>paint</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        /* cursor: none; */
      }
      canvas {
        position: fixed;
        image-rendering: pixelated;
      }
      /* canvas#screen {
        width: 100%;
        height: 100%;
      } */
      #cursor {
        border-radius: 50%;
        position: fixed;
        left: -100%;
        top: -100%;
        translate: -50% -50%;
        background-color: white;
      }
      #debug {
        position: fixed;
        top: 0;
        left: 0;
        font-size: 2vh;
        color: white;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <canvas id="main" draggable="false"></canvas>
    <canvas id="screen" draggable="false"></canvas>
    <div id="debug" draggable="false"></div>
  </body>
</html>
<script src="main.js"></script>
